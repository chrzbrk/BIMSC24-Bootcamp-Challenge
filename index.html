<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
   
    <div id="titlebar" class="container">  
        <div id="title">The Udderly Talkative Cow</div>
    </div>

    <div id="flex">
        <div id="sidebar" class="container">
            <input type="text" id="input_speech" value="Cow-a-Bunga!">
            <button id="button_speech" class="button">Let me say something ...</button>
            <button id="button_reset" class="button">Reset</button>
        </div>
        <div id="main" class="container">
            <img src="cow.jpg" id="picture_cow" alt="macad-cow">
            <div id="eye1" class="eye">
                <div id="pupil1" class="pupil"></div>
            </div>
            <div id="eye2" class="eye">
                <div id="pupil2" class="pupil"></div>
            </div>
            <p id="speech_bubble" style="display: none;"></p>
        </div>
    </div>

</body>
</html>
